<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | login </title>

  <!-- tailwind+daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen  max-w-md mx-auto bg-[#F4F5F7]">
  <header class="border-b-2 border-gray-200 bg-white sticky top-0 z-10">
    <section class="flex justify-between items-center pt-5 w-11/12 mx-auto py-3"> 
      <div class="flex gap-2">
        <div class="home-logo w-16">
        <img src="assets/logo.png" alt="">
        </div>
        <div>
          <h4 class="font-bold">$<span id="balance">45000</span></h4>
          <p class="text-neutral/60">Available Balance</p>
        </div>
      </div>
      <div class="">
      <a href="/index.html" class="btn  rounded-[8px] text-neutral/60"> <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</a>
      </div>
    </section>
  </header>

   <section class="bg-white rounded-b-2xl">
  <section class="w-11/12 mx-auto pt-8 space-y-3">
    <h2 class="text-2xl font-bold ">Welcome to Pay<span class="text-primary">oo</span></h2>
    <p class="text-neutral/60">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
  </section>

  <section class="w-11/12 mx-auto pt-8 grid grid-cols-3 gap-4 pb-6">
    <button onclick="showOnly('add-money')" href="" class="btn btn-primary btn-soft flex-col py-5 px-6  h-full rounded-[12px]">
      <img  src="assets/opt-1.png" alt="add money icon">
      <p>Add Money</p>
    </button>
    <button onclick="showOnly('cashout')" href="" class="btn btn-primary btn-soft flex-col py-5 px-6  h-full rounded-[12px]">
      <img src="assets/opt-2.png" alt="add money icon">
      <p>Cashout</p>
    </button>
    <button href="" class="btn btn-primary btn-soft flex-col py-5 px-6  h-full rounded-[12px]">
      <img  src="assets/opt-3.png" alt="add money icon">
      <p class="whitespace-nowrap">Transfer Money</p>
    </button>
    <button href="" class="btn btn-primary btn-soft flex-col py-5 px-6  h-full rounded-[12px]">
      <img  src="assets/opt-4.png" alt="add money icon">
      <p >Get Bonus</p>
    </button>
    <button href="" class="btn btn-primary btn-soft flex-col py-5 px-6  h-full rounded-[12px]">
      <img  src="assets/opt-5.png" alt="add money icon">
      <p>Pay Bill</p>
    </button>
    <button onclick="showOnly('history')"  href="" class="btn btn-primary btn-soft flex-col py-5 px-6  h-full rounded-[12px]">
      <img  src="assets/opt-6.png" alt="add money icon">
      <p>Transactions</p>
    </button>

  </section>

  </section>


  
<section id="add-money" class="w-11/12 mx-auto pt-3 hidden">
   <h2 class="text-xl font-medium mb-3">Add Money</h2>

    <div class="form">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">

<label class="label font-medium text-black/65">Select A Bank</label>
            <select id="select-bank" class="select rounded-[18px] bg-[#F4F5F7]  text-black/50">
              <option disabled selected>Select a bank</option>
              <option>IBBL</option>
              <option>Shunali Bank</option>
              <option>Dhaka Bank</option>
            </select>

            <label class="label font-medium text-black/65">Bank Account Number</label>
            <input id="account-number" minlength="11" maxlength="11" type="number" class="input rounded-[18px] bg-[#F4F5F7]"
              placeholder="Enter 11 digit number" />
              
    
            <label class="label pt-2 font-medium text-black/65">Amount to Add</label>
            <input id="add-amount" type="number" class="input rounded-[18px] bg-[#F4F5F7]"
              placeholder="Add Amount to withdraw" />
    
            
            <label class="label pt-2 font-medium text-black/65">Pin Number</label>
            <input id="add-pin" minlength="4" maxlength="4" type="password" class="input rounded-[18px] bg-[#F4F5F7] "
              placeholder="Enter 4 Digit Pin" />
    
            <button id="add-money-btn" class="btn btn-primary w-80 mt-4 rounded-[18px]">Add Money</button>
          </fieldset>
        </div>
      </div>
    
    </div>
    </section>
    
<section id="cashout" class="w-11/12 mx-auto pt-3 hidden">
   <h2 class="text-xl font-medium mb-3">Cash Out</h2>

    <div class="form ">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-black/65">Agent Number</label>
            <input id="agent-number" minlength="11" maxlength="11" type="number" class="input rounded-[18px] bg-[#F4F5F7]"
              placeholder="Enter 11 digit number" />
              
    
            <label class="label pt-2 font-medium text-black/65">Amount</label>
            <input id="cashout-amount" type="number" class="input rounded-[18px] bg-[#F4F5F7]"
              placeholder="Enter amount to withdraw" />
    
            
            <label class="label pt-2 font-medium text-black/65">Pin Number</label>
            <input id="input-pin" minlength="4" maxlength="4" type="password" class="input rounded-[18px] bg-[#F4F5F7] "
              placeholder="Enter 4 Digit Pin" />
    
            <button id="cashout-btn" class="btn btn-primary w-80 mt-4 rounded-[18px]">Withdraw Money</button>
          </fieldset>
        </div>
      </div>
    
    </div>
    </section>
  

    <section id="history" class="w-11/12 mx-auto pt-3 ">
  <h2 class="text-xl font-medium mb-3">Transactions</h2>
<div class="space-y-5" id="history-container">
 

</div>
    </section>

    <script src="script/machine.js"></script>
    <script src="/script/addMoney.js"></script>
<script src="script/cashout.js"></script>
</body>

</html>
