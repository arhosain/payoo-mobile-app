<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | login </title>

  <!-- tailwind+daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<!-- font awesome cdn  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <style>
    *{
       font-family: "Outfit", sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-[#F4F5F7] max-w-md mx-auto ">
  <header>
    <div class="logo w-[250px] pt-51 mx-auto">
<img src="assets/Logo-full.png" alt="">
    </div>
    <div class="form ">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mt-8 mx-auto rounded-3xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-black">Mobile Number</label>
            <input id="input-number" minlength="11" maxlength="11" type="text" class="input rounded-[18px] bg-[#F4F5F7]" placeholder="Enter your number" />

            <br>
            <label class="label font-medium text-black">4 Digit Pin</label>
            <input id="input-pin" minlength="4" maxlength="4" type="text" class="input rounded-[18px] bg-[#F4F5F7] " placeholder="Enter 4 Digit Pin" />
          
            <button id="login-btn" class="btn btn-primary w-80 mt-4 rounded-[18px]">Login</button>
          </fieldset>
        </div>
      </div>

    </div>
  </header>
  <main></main>

  <script src="script/login.js"></script>
</body>
</html>
